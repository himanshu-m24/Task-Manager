<div class="container  py-2 ">
  <h2>Reports</h2>
  <div class="row">
    
    <div class="col-md-5">
      <label for="fromDate">From Date</label>
      <input type="date" class="form-control" id="fromDate" [(ngModel)]="fromDate" />
    </div>
  
    
    <div class="col-md-5">
      <label for="toDate">To Date</label>
      <input type="date" class="form-control" id="toDate" [(ngModel)]="toDate" />
    </div>
  
    
    <div class="col-md-2 d-flex align-items-end">
      
      <button class="btn me-2" style=" color: black;" (click)="search()"><i class="fa fa-search" aria-hidden="true"></i>Search</button>
      <button class="btn me-2" (click)="reset()"><i class="fa fa-refresh" aria-hidden="true"></i>Reset</button>
      <button class="btn " (click)="downloadExcel()"><i class="fa fa-download" aria-hidden="true"></i>Download</button>
    </div>
    
  </div>
  

 

  <!-- Table -->
  <div class="table-responsive mt-3" *ngIf="fromDate && toDate">
    <table class="table table-striped table-hover">
      <thead>
        <tr style="color: white; border-bottom: 1px solid #10e68d">
          <th scope="col">#</th>
          <th scope="col">Task Title</th>
          <th scope="col">Description</th>
          <th scope="col">Status</th>
          <th scope="col">Due Date</th>
        </tr>
      </thead>
      <tbody>
        <tr
          *ngFor="let task of tasks of filteredTasks; let i = index"
          style="
            color: white;
            border-bottom: 1px solid #10e68d;
            background-color: #000 !important;
          "
        >
          <td>{{ task.id }}</td>
          <td>{{ task.title }}</td>
          <td>{{ task.description }}</td>
          <td>{{ task.status }}</td>
          <td>{{ task.date }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
