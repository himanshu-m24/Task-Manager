<div class="login-container">
  <div class="login-box">
    <h2>Login</h2>
    <form (ngSubmit)="login()">
      <div class="input-group">
        <label for="username">Username</label>
        <input type="text" id="username" [(ngModel)]="credentials.username" name="username" required>
      </div>

      <div class="input-group">
        <label for="password">Password</label>
        <input type="password" id="password" [(ngModel)]="credentials.password" name="password" required>
      </div>

      <button type="submit" class="btn-login">Login</button>
      <p class="error-message">{{ message }}</p>

      <div class="extra-links">
        <a routerLink="/forgot-password" class="forgot-password">Forgot Password?</a>
        <p>Don't have an account? <a routerLink="/register" class="register-link">Register</a></p>
      </div>
    </form>
  </div>
</div>
